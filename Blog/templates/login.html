{% extends "layout.html" %}
<style>
  .form-floating{
    margin: 0;
  }
</style>
{% block body %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: #212529;">
  <main class="form-signin text-center">
    <form method="POST" action="{{ url_for('dashboard') }}">
      {% set fname = '/assets/img/' + params['login_img'] %}
      <img class="mb-4" src="{{ url_for('static', filename=fname) }}" alt="Logo" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal text-light">Admin panel</h1>

      <div class="form-floating">
        <input name="uname" type="text" class="form-control bg-dark text-light border-secondary" id="uname" placeholder="" required>
        <label for="uname" class="text-light">Username</label>
      </div>
      <div class="form-floating">
        <input name="pass" type="password" class="form-control bg-dark text-light border-secondary" id="pass" placeholder="Password" required>
        <label for="pass" class="text-light">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label text-light" for="flexCheckDefault">
          Remember me
        </label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-light">&copy; {{params['blog_name']}} 2025, <small>All rights reserverd</small></p>
    </form>
  </main>
</div>
{% endblock %}
