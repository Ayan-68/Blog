{% extends "layout.html" %}
{% block body %}
<!-- Page Header-->
<header class="masthead"
    style="background-image: url('{{ url_for ('static', filename='assets/img/depositphotos_100732302-stock-photo-word-admin-on-wood-planks.jpg')}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage Your Posts</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <h1>Basic Actions</h1>
            <a href="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>
            <a href="/logout"><button class="btn btn-primary">Logout</button></a>
              <hr>
            <h1>Add/Edit Posts</h1>

            <form action="/edit/{{sno}}" method="post" id="contactForm" data-sb-form-api-token="API_TOKEN">
                <div class="form-floating">
                    <input class="form-control" name="title" id="title" type="text" placeholder=""
                        data-sb-validations="required" value="{{ post.title if post else '' }}"/>
                    <label for="title">Title</label>
                    <div class="invalid-feedback" data-sb-feedback="name:required">A Title is required.</div>
                </div>
                <div class="form-floating">
                    <input class="form-control" name="tagline" id="tagline" type="text" placeholder="" data-sb-validations="required,email"  value="{{ post.tagline if post else '' }}"/>
                    <label for="tagline">Tagline</label>
                </div>
                <div class="form-floating">
                    <input class="form-control" name="slug" id="slug" type="text"
                        placeholder="" data-sb-validations="required" value="{{ post.slug if post else '' }}"/>
                    <label for="slug">Slug</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" name="content" id="content" placeholder=""
                        style="height: 12rem" data-sb-validations="required">{{ post.content if post else '' }}</textarea>
                    <label for="content">Content</label>
                    <div class="invalid-feedback" data-sb-feedback="Content:required">A message is required.</div>
                </div>
                <div class="form-floating">
                    <input class="form-control" name="img_file" id="img_file" placeholder=""
                        style="height: 12rem" data-sb-validations="required" value="{{ post.img_file if post else '' }}"></input>
                    <label for="content">Image File</label>
                </div>
                <br />
                <button class="btn btn-primary" id="submitButton" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
